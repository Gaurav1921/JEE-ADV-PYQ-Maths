<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/contact.css" />
    <title>Email Template</title>
  </head>
  <body>
    <header>
        <!-- navigation section which contains Heading, HOME, ABOUT ME, CONTACT, ETC -->
        <section class="navsection">
            <div class="logo">
            <h1><pre> JEE-Adv Previous Year Solutions</pre> </h1>
            </div>
            <nav>
                <a href="index.html#">HOME</a>
                <a href="https://www.youtube.com/channel/UCqqPa_CMsEXafmtjrSydLCw" target="_blank">VIDEO SOLUTIONS</a>
                <a href="#">PDF SOLUTIONS</a>
                <a href="aboutme.html" target="_blank">ABOUT ME</a>
                <a href="#" target="_blank">CONTACT</a>
            </nav>
        </section></header>
    <h1>Contact us</h1>
    <p>Ask me a doubt and I will get back to you within the next 24 hours.</p>
    <form class="contact-form">
      <label for="">Name</label><br />
      <input class="name" type="text" placeholder="Enter you Full Name here" /><br />
      <label for="">Email</label><br />
      <input class="email" type="email" placeholder="Enter you Email Address here" /><br />
      <label for="">Message</label><br />
      <textarea
        class="message"
        name=""
        id=""
        cols="30"
        rows="5"
        placeholder="Write your doubt here with the following information - 
        1. Year 
        2. Q.No
        3. Page No
        4. If u want to explain what type of doubt it is(optional)"
      ></textarea
      ><br />
      <button type="submit">Submit</button>
    </form>
   

    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase.js"></script>
    <script src="./js/contact.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </body>
</html>
